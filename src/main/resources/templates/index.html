<script type="text/javascript">
function format ( d ) {
	    // `d` is the original data object for the row
	    return '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px;">'+
	        '<tr>'+
	            '<td>StackTrace:</td>'+
	            '<td>'+d.stackTrace+'</td>'+
	        '</tr>'+
	    '</table>';
	}

$(document).ready(function(){

	
	
	 $.getJSON("/chart/carregamentoInicialTabela", function(fromServer) {
		 var ttt = $('#tabela').DataTable({
			data : fromServer,
			columns : [ 
			{
			    className:      "details-control",
			    data:           null,
			    defaultContent: ""
			},        
			 {
				data : "date"
			}, {
				data : "applicationName"
			}, {
				data : "serverAddress"
			}, {
				data : "exceptionPackage"
			}, {
				data : "exceptionClass"
			}, {
				data : "exceptionMethod"
			}, {
				data : "exceptionLine"
			}, {
				data : "exceptionType"
			}, {
				data : "exceptionMessage"
// 			}, {
// 				data : "stackTrace"	
			} ]
	
      				
		});
		 
			// Add event listener for opening and closing details
			    $('#tabela tbody').on('click', 'td.details-control', function () {
			        var tr = $(this).closest('tr');
			        var row = ttt.row( tr );
			 
			        if ( row.child.isShown() ) {
			            // This row is already open - close it
			            row.child.hide();
			            tr.removeClass('shown');
			        }
			        else {
			            // Open this row
			            row.child( format(row.data()) ).show();
			            tr.addClass('shown');
			        }
			    } );
			
		 
		 
		 

	}).fail(function() {
		alert("Error occurred getting data from the server");
	});
	
	
	
});
</script>
