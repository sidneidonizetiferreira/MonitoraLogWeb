<script type="text/javascript">

$(document).ready(function(){

	$(".datepicker").datepicker({
		locale : 'pt-BR',
	    autoclose: true,
	    format: 'dd/mm/yyyy',
	    todayHighlight: true,
	    constrainInput: false 
	});
	
	
	
	$.getJSON("/chart/carregamentoInicialTabela", function(fromServer) {
		 $('#tabela').DataTable({
// 			select: true,
			info:     true,
			data : fromServer,
			columns : [ 
			          
			{
				data : "idOcorrencia"
			}, {
				data : "dataOcorrencia"
			}, {
				data : "sistema"
			}, {
				data : "ipserver"
			}, {
				data : "pacoteErro"
			}, {
				data : "classeErro"
			}, {
				data : "metodoErro"
			}, {
				data : "linhaErro"
			}, {
				data : "tipoExcessao"
			}, {
				data : "msgErro"
			}, {
				data : "stackTrace"	
			} ]
	
      				
		});


		

	}).fail(function() {
		alert("Error occurred getting data from the server");
	});
	
	
	
});
</script>
